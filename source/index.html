<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device - Умные технологии</title>
  <meta name="description" content="производство и монтаж, поставка комплектующих, блоков и модулей">
  <link rel="preload" href="fonts/ptmono-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/robotocondensed-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">

<body>
  <div style="display: none;">
    <include src="build/img/sprite_auto.svg"></include>
  </div>

  <header class="page-header">
    <div class="page-header__wrapper container">
      <h1 class="visually-hidden">Smart Device - Умные технологии</h1>
      <a class="page-header__logo-link" aria-label="Логотип 'Smart Device'">
        <picture>
          <source media="(max-width: 1023px)" srcset="img/logo-smart-device-mobile.svg">
          <img class="page-header__logo page-header__logo--desktop page-header__logo--mobile" width="52" height="52" src="img/logo-service-device.svg" srcset="img/logo-service-device.svg" alt="Логотип Smart device">
        </picture>
        <div class="page-header__logo-wrapper">
          <p>Smart Device</p>
          <span>умные технологии</span>
        </div>
      </a>
      <ul class="page-header__contacts-list">
        <li class="page-header__contacts-item page-header__contacts-item--mail">
          <a href="mailto:info@sd.ru" aria-label="Напишите нам">info@sd.ru</a>
        </li>
        <li class="page-header__contacts-item page-header__contacts-item--phone">
          <a href="tel:+74950005252" aria-label="Позвоните нам">+7 (495) 000 52 52</a>
        </li>
        <li class="page-header__contacts-item page-header__contacts-item--call">
          <a class="page-header__contacts-button button" href="#">Заказать звонок</a>
        </li>
      </ul>
    </div>
  </header>
