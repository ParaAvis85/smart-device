<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device - Умные технологии</title>
  <meta name="description" content="производство и монтаж, поставка комплектующих, блоков и модулей">
  <link rel="preload" href="./fonts/ptmono-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="./fonts/roboto-medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="./fonts/robotocondensed-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="./fonts/robotocondensed-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <section class="popup">
    <div class="popup__wrapper">
      <h1 class="popup__header">Закажите звонок</h1>
      <b class="popup__header-desc">Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</b>
      <form class="popup__form form" action="https://echo.htmlacademy.ru" method="POST">
        <label for="call-name">Введите Ваше имя:</label>
        <input tabindex="6" type="text" name="name" placeholder="Имя" id="call-name" required>
        <label for="call-phone">Введите Ваш номер телефона:</label>
        <input tabindex="7" type="tel" name="phone" placeholder="Телефон" pattern="[\+]\d{1}[\(]\d{3}[\)]\d{3}[\-]\d{2}[\-]\d{2}" data-inputmask="+{7}(000)000-00-00" id="call-phone" required>
        <label for="call-question">Введите Ваш вопрос:</label>
        <textarea tabindex="8" name="question" cols="30" rows="6"
          placeholder="Ваш вопрос" id="call-question"></textarea>
        <button tabindex="10" type="submit">Отправить</button>
        <input tabindex="9" id="call-checkbox" type="checkbox" name="agreement" required>
        <label for="call-checkbox"> Я согласен на обработку персональных данных</label>
      </form>
      <button class="popup__close" type="button">Закрыть</button>
    </div>
  </section>
</body>
</html>
